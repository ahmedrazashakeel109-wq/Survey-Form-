<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviewform</title>
</head>
<body>
    <h2>Your Details:</h2>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <hr>

    <h2>Your Review:</h2>

    <label for="source">How did you hear about us?</label>
    <select id="source" name="source">
      <option>Google</option>
      <option>Facebook</option>
      <option>Instagram</option>
      <option>Friend</option>
      <option>Other</option>
    </select><br><br>

    <label>Would you visit again?</label><br>
    <input type="radio" id="yes" name="visit" value="yes">
    <label for="yes">Yes</label>

    <input type="radio" id="no" name="visit" value="no">
    <label for="no">No</label>

    <input type="radio" id="maybe" name="visit" value="maybe">
    <label for="maybe">Maybe</label><br><br>

    <label for="comments">Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

    <input type="checkbox" id="updates" name="updates">
    <label for="updates">Sign me up for email updates</label><br><br>

    <input type="submit" value="Submit review">
  </form>
</body>
</html>
