<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<link rel="stylesheet" href="style.css">
    <title>survey-form</title>
</head>
<body align="center">
  <div class="container">
    <h1 id="title">Survey Form</h1>
    <p id="description">Let us know how we can improve freeCodeCamp</p>

    <form id="survey-form">
      <label for="name">* Name:</label>
      <input id="name" type="text" placeholder="Enter your name" required>

      <label for="email">* Email:</label>
      <input id="email" type="email" placeholder="Enter your email" required>

      <label for="age">* Age:</label>
      <input id="age" type="number" placeholder="Age" min="10" max="100" required>

      <label for="role">Which option best describes your current role?</label>
      <select id="role" name="role">
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>

      <p>How likely is it that you would recommend freeCodeCamp to a friend?</p>
      <label><input type="radio" name="recommend" value="definitely"> Definitely</label>
      <label><input type="radio" name="recommend" value="maybe"> Maybe</label>
      <label><input type="radio" name="recommend" value="notSure"> Not sure</label>

      <label for="like">What do you like most in FCC:</label>
      <select id="like">
        <option>Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
      </select>

      <p>Things that should be improved in the future (Check all that apply):</p>
      <label><input type="checkbox" value="front-end"> Front-end Projects</label>
      <label><input type="checkbox" value="back-end"> Back-end Projects</label>
      <label><input type="checkbox" value="data-vis"> Data Visualization</label>

      <button type="submit" id="submit">Submit</button>
    </form>
  </div>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
